<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: blueviolet; /* Isso é um comentário no CSS*/
            font: bold 30pt Verdana;
            color: rgb(0, 255, 0);
        }

    </style>

</head>
<body>

    <script>
        var nome = window.prompt('Qual seu nome cara?')
        document.write(`Seu nome <strong>${nome} tem ${nome.length} letras </br>`)
        document.write(`Seu nome <strong>${nome.toUpperCase()} tem ${nome.length} letras </br>`)
        document.write(`Seu nome <strong>${nome.toLowerCase()} tem ${nome.length} letras </br>`)
    </script>
    
</body>
</html>
