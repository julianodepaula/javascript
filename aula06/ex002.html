<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: blueviolet; /* Isso é um comentário no CSS*/
            color: rgb(255, 204, 0);
            font: normal 20pt Verdana;
        }
        h1 {
            color: rgb(9, 255, 0);
            font: bold 25pt;
        }

    </style>
</head>
<body>
    <h1>Olá Franciele!</h1> <!-- Isso é um comentário no html -->
    <p>Iniciando...teste </p>
    <script>
        var nome = window.prompt('Qual é o seu nome?'); // Isso é um comentário no JavaScript
        window.alert('Olá ' + nome + '!')
    </script>
</body>
</html>
